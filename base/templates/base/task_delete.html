{% extends 'base/main.html' %}

{% block content %}

    <div class="header-bar">
        <a href="{% url 'task-list' %}">&#8592; Back</a>
    </div>

    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            <p>Are you sure to delete this task?</p>
            <input class="button" type="submit" value="Delete '{{task}}'">
        </form>
    </div>
{% endblock content %}
